<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple model mcp client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #262626;
        }
        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 32px auto;
            max-width: 1200px;
            gap: 24px;
        }
        .sidebar {
            width: 240px;
            background: #fff;
            height: 600px;
            display: flex;
            flex-direction: column;
            padding: 0;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .session-list-title {
            font-size: 16px;
            font-weight: 600;
            padding: 20px 0 12px 20px;
            color: #262626;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
            width: 100%;
        }
        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .session-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #595959;
            border-bottom: none;
            cursor: pointer;
            background: none;
            transition: all 0.2s;
            margin: 2px 0;
        }
        .session-item:hover {
            background: #f5f5f5;
        }
        .session-item.active {
            background: #e6f7ff;
            color: #1890ff;
            font-weight: 500;
            border-right: 3px solid #1890ff;
        }
        .session-actions {
            padding: 16px 20px;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
        }
        .add-session-btn {
            padding: 8px 16px;
            background: #1890ff;
            color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: auto;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .add-session-btn:hover {
            background: #40a9ff;
        }
        .add-session-btn:before {
            content: "+";
            margin-right: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-container {
            width: 460px;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 600px;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            margin: 0;
        }
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            border-bottom: 1px solid #f0f0f0;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.6;
            background: #f0f2f5;
            color: #262626;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            word-break: break-word;
            border-radius: 4px 16px 16px 16px;
        }
        .message.user .message-content {
            background: #1890ff;
            color: #fff;
            border-radius: 16px 4px 16px 16px;
        }
        .message.bot .message-content {
            background: #fff;
            color: #262626;
            border: 1px solid #f0f0f0;
        }
        .chat-input-area {
            display: flex;
            padding: 16px 24px;
            background: #fff;
            border-top: 1px solid #f0f0f0;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
            background: #fff;
            color: #262626;
            transition: all 0.3s;
        }
        .chat-input:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.1);
        }
        .send-btn {
            margin-left: 12px;
            padding: 0 20px;
            background: #1890ff;
            color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .send-btn:hover {
            background: #40a9ff;
        }
        .server-list-container {
            width: 240px;
            background: #fff;
            height: 600px;
            padding: 0;
            display: flex;
            flex-direction: column;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .server-list-title {
            font-size: 16px;
            font-weight: 600;
            padding: 20px 0 12px 20px;
            color: #262626;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
            width: 100%;
        }
        .server-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .server-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #595959;
            margin: 2px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .server-item:hover {
            background: #f5f5f5;
        }
        .tool-list-title {
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0 8px 20px;
            color: #8c8c8c;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tool-list {
            padding: 0 20px 16px;
            color: #595959;
        }
        .tool-item {
            font-size: 13px;
            padding: 6px 0;
            color: #595959;
            border-bottom: 1px dashed #f0f0f0;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        pre {
            background: #f6f8fa !important;
            border-radius: 4px !important;
            color: #262626;
            padding: 16px !important;
            margin: 8px 0 !important;
            overflow: auto;
        }
        code {
            background: #f6f8fa !important;
            border-radius: 3px !important;
            color: #262626;
            padding: 2px 6px !important;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <div class="session-list-title">会话列表</div>
            <div class="session-list" id="sessionList">
                <!-- 会话项将通过JS动态插入 -->
            </div>
            <div class="session-actions">
                <button class="add-session-btn" id="addSessionBtn">新建会话</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="请输入消息..." />
                <button class="send-btn" id="sendBtn">发送</button>
            </div>
        </div>
        <div class="server-list-container">
            <div class="server-list-title">MCP Servers</div>
            <div class="server-list" id="serverList"></div>
            <div class="tool-list-title" id="toolListTitle" style="display:none;">Tools</div>
            <div class="tool-list" id="toolList"></div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const serverList = document.getElementById('serverList');
        const toolList = document.getElementById('toolList');
        const toolListTitle = document.getElementById('toolListTitle');
        let serversData = [];
        const CHAT_HISTORY_KEY = 'mcp_chat_history';

        // 会话管理
        const SESSION_LIST_KEY = 'mcp_session_list';
        let currentSessionId = '';
        let sessionList = [];
        const sessionListDiv = document.getElementById('sessionList');
        const addSessionBtn = document.getElementById('addSessionBtn');

        function uuid() {
            return 'xxxxxx'.replace(/[x]/g, function() {
                return (Math.random()*36|0).toString(36);
            }) + Date.now();
        }

        function getSessionHistoryKey(sessionId) {
            return `mcp_chat_history_${sessionId}`;
        }

        function loadSessionList() {
            try {
                sessionList = JSON.parse(localStorage.getItem(SESSION_LIST_KEY) || '[]');
            } catch { sessionList = []; }
            if (!sessionList.length) {
                // 初始化一个会话
                const id = uuid();
                sessionList = [{id, name: '会话1'}];
                localStorage.setItem(SESSION_LIST_KEY, JSON.stringify(sessionList));
            }
            renderSessionList();
        }

        function renderSessionList() {
            sessionListDiv.innerHTML = '';
            sessionList.forEach((s, idx) => {
                const div = document.createElement('div');
                div.className = 'session-item' + (s.id === currentSessionId ? ' active' : '');
                div.textContent = s.name;
                div.onclick = () => switchSession(s.id);
                sessionListDiv.appendChild(div);
            });
        }

        function switchSession(sessionId) {
            if (sessionId === currentSessionId) return;
            saveCurrentSessionHistory();
            currentSessionId = sessionId;
            chatMessages.innerHTML = '';
            loadChatHistory();
            renderSessionList();
        }

        function addSession() {
            saveCurrentSessionHistory();
            const id = uuid();
            const name = `会话${sessionList.length + 1}`;
            sessionList.push({id, name});
            localStorage.setItem(SESSION_LIST_KEY, JSON.stringify(sessionList));
            switchSession(id);
        }

        addSessionBtn.onclick = addSession;

        function saveCurrentSessionHistory() {
            if (!currentSessionId) return;
            // 保存当前会话聊天记录
            let history = [];
            chatMessages.querySelectorAll('.message').forEach(msgDiv => {
                const sender = msgDiv.classList.contains('user') ? 'user' : 'bot';
                const content = msgDiv.querySelector('.message-content').innerText;
                history.push({content, sender});
            });
            localStorage.setItem(getSessionHistoryKey(currentSessionId), JSON.stringify(history));
        }

        // 重写聊天记录相关方法，按会话存储
        function saveChatMessage(msg) {
            if (!currentSessionId) return;
            let history = JSON.parse(localStorage.getItem(getSessionHistoryKey(currentSessionId)) || '[]');
            history.push(msg);
            if (history.length > 100) history = history.slice(history.length - 100);
            localStorage.setItem(getSessionHistoryKey(currentSessionId), JSON.stringify(history));
        }

        function loadChatHistory() {
            if (!currentSessionId) return;
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem(getSessionHistoryKey(currentSessionId)) || '[]');
            } catch {}
            history.forEach(msg => appendMessage(msg.content, msg.sender, false));
        }

        function clearChatHistory() {
            if (!currentSessionId) return;
            localStorage.removeItem(getSessionHistoryKey(currentSessionId));
            chatMessages.innerHTML = '';
        }

        // 页面加载时初始化会话
        loadSessionList();
        currentSessionId = sessionList[0].id;
        loadChatHistory();
        renderSessionList();

        // 支持简单的 markdown 渲染和 JSON/代码美化
        function renderMessageContent(content) {
            // 尝试格式化JSON
            try {
                if (typeof content === 'string' && (content.trim().startsWith('{') || content.trim().startsWith('['))) {
                    const obj = JSON.parse(content);
                    return `<pre style="white-space:pre-wrap;word-break:break-all;background:#f6f8fa;border-radius:6px;padding:8px 12px;">${JSON.stringify(obj, null, 2)}</pre>`;
                }
            } catch {}
            // 支持markdown的换行、代码块、粗体等简单格式
            let html = content
                .replace(/\n/g, '<br>')
                .replace(/```([\s\S]*?)```/g, '<pre style="background:#f6f8fa;border-radius:6px;padding:8px 12px;">$1</pre>')
                .replace(/`([^`]+)`/g, '<code style="background:#f6f8fa;border-radius:4px;padding:2px 4px;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
            return html;
        }

        function appendMessage(content, sender, save = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = renderMessageContent(content);
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (save) saveChatMessage({content, sender});
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;
            // 调用后端 /chat API
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.text())
            .then(reply => {
                appendMessage(reply, 'bot');
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            })
            .catch(err => {
                appendMessage('请求失败: ' + err, 'bot');
                chatInput.disabled = false;
                sendBtn.disabled = false;
            });
        }

        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // 获取所有mcp servers并渲染到右侧列表
        function fetchServers() {
            fetch('/servers')
                .then(res => res.json())
                .then(list => {
                    serversData = list;
                    serverList.innerHTML = '';
                    toolList.innerHTML = '';
                    toolListTitle.style.display = 'none';
                    if (!list.length) {
                        serverList.innerHTML = '<div style="color:#aaa;">暂无服务器</div>';
                        return;
                    }
                    list.forEach((server, idx) => {
                        const div = document.createElement('div');
                        div.className = 'server-item';
                        div.textContent = server.name;
                        div.style.cursor = 'pointer';
                        div.onclick = () => showServerTools(idx, div);
                        serverList.appendChild(div);
                    });
                })
                .catch(() => {
                    serverList.innerHTML = '<div style="color:#f00;">获取失败</div>';
                });
        }
        // 展示指定server的tools（本地数据）
        function showServerTools(idx, el) {
            Array.from(serverList.children).forEach(child => child.style.background = '');
            el.style.background = '#eaf3ff';
            toolListTitle.style.display = '';
            const tools = serversData[idx]?.tools || [];
            toolList.innerHTML = '';
            if (!tools.length) {
                toolList.innerHTML = '<div style="color:#aaa;">暂无可用工具</div>';
                return;
            }
            tools.forEach(tool => {
                const div = document.createElement('div');
                div.className = 'tool-item';
                div.textContent = tool;
                toolList.appendChild(div);
            });
        }
        fetchServers();
    </script>
</body>
</html>
