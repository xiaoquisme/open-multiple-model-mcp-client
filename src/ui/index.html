<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple model mcp client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #262626;
        }
        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 32px auto;
            max-width: 1200px;
            gap: 24px;
        }
        .sidebar {
            width: 240px;
            background: #fff;
            height: 600px;
            display: flex;
            flex-direction: column;
            padding: 0;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .session-list-title {
            font-size: 16px;
            font-weight: 600;
            padding: 20px 0 12px 20px;
            color: #262626;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
            width: 100%;
        }
        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .session-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #595959;
            border-bottom: none;
            cursor: pointer;
            background: none;
            transition: all 0.2s;
            margin: 2px 0;
        }
        .session-item:hover {
            background: #f5f5f5;
        }
        .session-item.active {
            background: #e6f7ff;
            color: #1890ff;
            font-weight: 500;
            border-right: 3px solid #1890ff;
        }
        .session-actions {
            padding: 16px 20px;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
        }
        .add-session-btn {
            padding: 8px 16px;
            background: #1890ff;
            color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: auto;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .add-session-btn:hover {
            background: #40a9ff;
        }
        .add-session-btn:before {
            content: "+";
            margin-right: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-container {
            width: 460px;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 600px;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            margin: 0;
        }
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            border-bottom: 1px solid #f0f0f0;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.6;
            background: #f0f2f5;
            color: #262626;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            word-break: break-word;
            border-radius: 4px 16px 16px 16px;
        }
        .message.user .message-content {
            background: #1890ff;
            color: #fff;
            border-radius: 16px 4px 16px 16px;
        }
        .message.bot .message-content {
            background: #fff;
            color: #262626;
            border: 1px solid #f0f0f0;
        }
        /* Â∑•ÂÖ∑Ë∞ÉÁî®Áõ∏ÂÖ≥Ê†∑Âºè */
        .tool-call {
            border-radius: 4px;
            border: 1px solid #e8e8e8;
            margin-top: 10px;
            overflow: hidden;
        }
        .tool-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #595959;
            border-bottom: 1px solid #e8e8e8;
        }
        .tool-call-header:hover {
            background: #e6f7ff;
        }
        .tool-call-name {
            display: flex;
            align-items: center;
        }
        .tool-call-name:before {
            content: "üîß";
            margin-right: 8px;
        }
        .tool-call-toggle {
            font-size: 12px;
            color: #8c8c8c;
        }
        .tool-call-body {
            padding: 12px;
            background: #fafafa;
            font-size: 13px;
            max-height: 300px;
            overflow: auto;
        }
        .tool-call-body.collapsed {
            display: none;
        }
        .chat-input-area {
            display: flex;
            padding: 16px 24px;
            background: #fff;
            border-top: 1px solid #f0f0f0;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
            background: #fff;
            color: #262626;
            transition: all 0.3s;
        }
        .chat-input:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.1);
        }
        .send-btn {
            margin-left: 12px;
            padding: 0 20px;
            background: #1890ff;
            color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .send-btn:hover {
            background: #40a9ff;
        }
        .server-list-container {
            width: 240px;
            background: #fff;
            height: 600px;
            padding: 0;
            display: flex;
            flex-direction: column;
            border: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .server-list-title {
            font-size: 16px;
            font-weight: 600;
            padding: 20px 0 12px 20px;
            color: #262626;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
            width: 100%;
        }
        .server-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .server-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #595959;
            margin: 2px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .server-item:hover {
            background: #f5f5f5;
        }
        .tool-list-title {
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0 8px 20px;
            color: #8c8c8c;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tool-list {
            padding: 0 20px 16px;
            color: #595959;
        }
        .tool-item {
            font-size: 13px;
            padding: 6px 0;
            color: #595959;
            border-bottom: 1px dashed #f0f0f0;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        pre {
            background: #f6f8fa !important;
            border-radius: 4px !important;
            color: #262626;
            padding: 16px !important;
            margin: 8px 0 !important;
            overflow: auto;
        }
        code {
            background: #f6f8fa !important;
            border-radius: 3px !important;
            color: #262626;
            padding: 2px 6px !important;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <div class="session-list-title">‰ºöËØùÂàóË°®</div>
            <div class="session-list" id="sessionList">
                <!-- ‰ºöËØùÈ°πÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÊèíÂÖ• -->
            </div>
            <div class="session-actions">
                <button class="add-session-btn" id="addSessionBtn">Êñ∞Âª∫‰ºöËØù</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="ËØ∑ËæìÂÖ•Ê∂àÊÅØ..." />
                <button class="send-btn" id="sendBtn">ÂèëÈÄÅ</button>
            </div>
        </div>
        <div class="server-list-container">
            <div class="server-list-title">MCP Servers</div>
            <div class="server-list" id="serverList"></div>
            <div class="tool-list-title" id="toolListTitle" style="display:none;">Tools</div>
            <div class="tool-list" id="toolList"></div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const serverList = document.getElementById('serverList');
        const toolList = document.getElementById('toolList');
        const toolListTitle = document.getElementById('toolListTitle');
        let serversData = [];
        const CHAT_HISTORY_KEY = 'mcp_chat_history';

        // ‰ºöËØùÁÆ°ÁêÜ
        const SESSION_LIST_KEY = 'mcp_session_list';
        let currentSessionId = '';
        let sessionList = [];
        const sessionListDiv = document.getElementById('sessionList');
        const addSessionBtn = document.getElementById('addSessionBtn');
        
        // Ë∑üË∏™ÂΩìÂâçÂ∑•ÂÖ∑Ë∞ÉÁî®
        let currentToolCallId = null;
        let messageQueue = [];

        function uuid() {
            return 'xxxxxx'.replace(/[x]/g, function() {
                return (Math.random()*36|0).toString(36);
            }) + Date.now();
        }

        function getSessionHistoryKey(sessionId) {
            return `mcp_chat_history_${sessionId}`;
        }

        function loadSessionList() {
            try {
                sessionList = JSON.parse(localStorage.getItem(SESSION_LIST_KEY) || '[]');
            } catch { sessionList = []; }
            if (!sessionList.length) {
                // ÂàùÂßãÂåñ‰∏Ä‰∏™‰ºöËØù
                const id = uuid();
                sessionList = [{id, name: '‰ºöËØù1'}];
                localStorage.setItem(SESSION_LIST_KEY, JSON.stringify(sessionList));
            }
            renderSessionList();
        }

        function renderSessionList() {
            sessionListDiv.innerHTML = '';
            sessionList.forEach((s, idx) => {
                const div = document.createElement('div');
                div.className = 'session-item' + (s.id === currentSessionId ? ' active' : '');
                div.textContent = s.name;
                div.onclick = () => switchSession(s.id);
                sessionListDiv.appendChild(div);
            });
        }

        function switchSession(sessionId) {
            if (sessionId === currentSessionId) return;
            saveCurrentSessionHistory();
            currentSessionId = sessionId;
            chatMessages.innerHTML = '';
            loadChatHistory();
            renderSessionList();
        }

        function addSession() {
            saveCurrentSessionHistory();
            const id = uuid();
            const name = `‰ºöËØù${sessionList.length + 1}`;
            sessionList.push({id, name});
            localStorage.setItem(SESSION_LIST_KEY, JSON.stringify(sessionList));
            switchSession(id);
        }

        addSessionBtn.onclick = addSession;

        function saveCurrentSessionHistory() {
            if (!currentSessionId) return;
            // ‰øùÂ≠òÂΩìÂâç‰ºöËØùËÅäÂ§©ËÆ∞ÂΩï
            let history = [];
            chatMessages.querySelectorAll('.message').forEach(msgDiv => {
                const sender = msgDiv.classList.contains('user') ? 'user' : 'bot';
                const messageType = msgDiv.dataset.messageType || 'text';
                const contentEl = msgDiv.querySelector('.message-content');
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÂåÖÂê´Â∑•ÂÖ∑Ë∞ÉÁî®ÁöÑÊ∂àÊÅØ
                if (contentEl.querySelector('.tool-call')) {
                    const toolCalls = [];
                    contentEl.querySelectorAll('.tool-call').forEach(toolCallEl => {
                        const toolName = toolCallEl.querySelector('.tool-call-name').textContent.replace('üîß ', '');
                        const toolResult = toolCallEl.querySelector('.tool-call-body').innerHTML;
                        toolCalls.push({
                            toolName,
                            toolResult,
                            collapsed: toolCallEl.querySelector('.tool-call-body').classList.contains('collapsed')
                        });
                    });
                    
                    history.push({
                        type: 'toolcall',
                        toolCalls,
                        sender
                    });
                } else if (messageType === 'image') {
                    const img = contentEl.querySelector('img');
                    const caption = contentEl.querySelector('div:not(img)');
                    history.push({
                        type: 'image',
                        content: img.src,
                        alt_text: caption ? caption.textContent : null,
                        sender
                    });
                } else if (messageType === 'audio') {
                    const audio = contentEl.querySelector('audio');
                    history.push({
                        type: 'audio',
                        content: audio.src,
                        sender
                    });
                } else {
                    history.push({
                        type: 'text',
                        content: contentEl.innerHTML,
                        sender
                    });
                }
            });
            localStorage.setItem(getSessionHistoryKey(currentSessionId), JSON.stringify(history));
        }

        // ÈáçÂÜôËÅäÂ§©ËÆ∞ÂΩïÁõ∏ÂÖ≥ÊñπÊ≥ïÔºåÊåâ‰ºöËØùÂ≠òÂÇ®
        function saveChatMessage(msg) {
            if (!currentSessionId) return;
            let history = JSON.parse(localStorage.getItem(getSessionHistoryKey(currentSessionId)) || '[]');
            history.push(msg);
            if (history.length > 100) history = history.slice(history.length - 100);
            localStorage.setItem(getSessionHistoryKey(currentSessionId), JSON.stringify(history));
        }

        function loadChatHistory() {
            if (!currentSessionId) return;
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem(getSessionHistoryKey(currentSessionId)) || '[]');
            } catch {}
            history.forEach(msg => {
                if (msg.type === 'image') {
                    appendImage(msg.content, msg.alt_text, msg.sender, false);
                } else if (msg.type === 'audio') {
                    appendAudio(msg.content, msg.sender, false);
                } else if (msg.type === 'toolcall') {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message ' + msg.sender;
                    msgDiv.dataset.messageType = 'toolcall';
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    
                    msg.toolCalls.forEach(tool => {
                        const toolCallDiv = document.createElement('div');
                        toolCallDiv.className = 'tool-call';
                        toolCallDiv.dataset.toolName = tool.toolName;
                        
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'tool-call-header';
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'tool-call-name';
                        nameDiv.textContent = tool.toolName;
                        
                        const toggleDiv = document.createElement('div');
                        toggleDiv.className = 'tool-call-toggle';
                        toggleDiv.textContent = tool.collapsed ? 'Â±ïÂºÄ' : 'ÊäòÂè†';
                        
                        headerDiv.appendChild(nameDiv);
                        headerDiv.appendChild(toggleDiv);
                        
                        const bodyDiv = document.createElement('div');
                        bodyDiv.className = 'tool-call-body' + (tool.collapsed ? ' collapsed' : '');
                        bodyDiv.innerHTML = tool.toolResult;
                        
                        headerDiv.onclick = function() {
                            bodyDiv.classList.toggle('collapsed');
                            toggleDiv.textContent = bodyDiv.classList.contains('collapsed') ? 'Â±ïÂºÄ' : 'ÊäòÂè†';
                        };
                        
                        toolCallDiv.appendChild(headerDiv);
                        toolCallDiv.appendChild(bodyDiv);
                        contentDiv.appendChild(toolCallDiv);
                    });
                    
                    msgDiv.appendChild(contentDiv);
                    chatMessages.appendChild(msgDiv);
                } else {
                    appendMessage(msg.content, msg.sender, false);
                }
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChatHistory() {
            if (!currentSessionId) return;
            localStorage.removeItem(getSessionHistoryKey(currentSessionId));
            chatMessages.innerHTML = '';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ‰ºöËØù
        loadSessionList();
        currentSessionId = sessionList[0].id;
        loadChatHistory();
        renderSessionList();

        // ÊîØÊåÅÁÆÄÂçïÁöÑ markdown Ê∏≤ÊüìÂíå JSON/‰ª£Á†ÅÁæéÂåñ
        function renderMessageContent(content) {
            // Â∞ùËØïÊ†ºÂºèÂåñJSON
            try {
                if (typeof content === 'string' && (content.trim().startsWith('{') || content.trim().startsWith('['))) {
                    const obj = JSON.parse(content);
                    return `<pre style="white-space:pre-wrap;word-break:break-all;background:#f6f8fa;border-radius:6px;padding:8px 12px;">${JSON.stringify(obj, null, 2)}</pre>`;
                }
            } catch {}
            // ÊîØÊåÅmarkdownÁöÑÊç¢Ë°å„ÄÅ‰ª£Á†ÅÂùó„ÄÅÁ≤ó‰ΩìÁ≠âÁÆÄÂçïÊ†ºÂºè
            let html = content
                .replace(/\n/g, '<br>')
                .replace(/```([\s\S]*?)```/g, '<pre style="background:#f6f8fa;border-radius:6px;padding:8px 12px;">$1</pre>')
                .replace(/`([^`]+)`/g, '<code style="background:#f6f8fa;border-radius:4px;padding:2px 4px;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
            return html;
        }

        // ÂºÄÂßãÊàñÁªßÁª≠Â∑•ÂÖ∑Ë∞ÉÁî®ÈÉ®ÂàÜ
        function appendToolCall(toolName, sender, save = true) {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÊúâÂ∑•ÂÖ∑Ë∞ÉÁî®Ê∂àÊÅØ
            let msgDiv, contentDiv;
            
            if (currentToolCallId) {
                // ÁªßÁª≠ÂêëÁé∞ÊúâÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®Ê∂àÊÅØÊ∑ªÂä†ÂÜÖÂÆπ
                msgDiv = document.getElementById(currentToolCallId);
                contentDiv = msgDiv.querySelector('.message-content');
            } else {
                // ÂàõÂª∫Êñ∞ÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®Ê∂àÊÅØ
                currentToolCallId = 'tool-call-' + uuid();
                msgDiv = document.createElement('div');
                msgDiv.className = 'message ' + sender;
                msgDiv.id = currentToolCallId;
                msgDiv.dataset.messageType = 'toolcall';
                
                contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                msgDiv.appendChild(contentDiv);
                chatMessages.appendChild(msgDiv);
            }
            
            // ÂàõÂª∫Â∑•ÂÖ∑Ë∞ÉÁî®UI
            const toolCallDiv = document.createElement('div');
            toolCallDiv.className = 'tool-call';
            toolCallDiv.dataset.toolName = toolName;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'tool-call-header';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'tool-call-name';
            nameDiv.textContent = toolName;
            
            const toggleDiv = document.createElement('div');
            toggleDiv.className = 'tool-call-toggle';
            toggleDiv.textContent = 'Â±ïÂºÄ';
            
            headerDiv.appendChild(nameDiv);
            headerDiv.appendChild(toggleDiv);
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'tool-call-body collapsed';
            bodyDiv.innerHTML = '<div style="color:#8c8c8c;font-style:italic;">Á≠âÂæÖÂ∑•ÂÖ∑ËøîÂõûÁªìÊûú...</div>';
            
            headerDiv.onclick = function() {
                bodyDiv.classList.toggle('collapsed');
                toggleDiv.textContent = bodyDiv.classList.contains('collapsed') ? 'Â±ïÂºÄ' : 'ÊäòÂè†';
            };
            
            toolCallDiv.appendChild(headerDiv);
            toolCallDiv.appendChild(bodyDiv);
            contentDiv.appendChild(toolCallDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            // ÊöÇ‰∏ç‰øùÂ≠òÔºåÁ≠âÂ∑•ÂÖ∑ÁªìÊûúËøîÂõûÂêé‰∏ÄËµ∑‰øùÂ≠ò
            return bodyDiv; // ËøîÂõûÂ∑•ÂÖ∑ÁªìÊûúÂÆπÂô®‰ª•‰æøÂêéÁª≠Êõ¥Êñ∞
        }
        
        // Êõ¥Êñ∞Â∑•ÂÖ∑ËøîÂõûÁªìÊûú
        function updateToolCallResult(result, bodyDiv) {
            bodyDiv.innerHTML = renderMessageContent(result);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Â¶ÇÊûúÊ∂àÊÅØÈòüÂàó‰∏≠ÊúâÂæÖÂ§ÑÁêÜÁöÑÊ∂àÊÅØÔºåÁªßÁª≠Â§ÑÁêÜ
            processMessageQueue();
        }
        
        // ÂÆåÊàêÊâÄÊúâÂ∑•ÂÖ∑Ë∞ÉÁî®
        function finishToolCalls() {
            // ‰øùÂ≠òÊúÄÁªàÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®Ê∂àÊÅØ
            if (currentToolCallId) {
                const msgDiv = document.getElementById(currentToolCallId);
                const toolCalls = [];
                
                msgDiv.querySelectorAll('.tool-call').forEach(toolCallEl => {
                    const toolName = toolCallEl.dataset.toolName;
                    const toolResult = toolCallEl.querySelector('.tool-call-body').innerHTML;
                    toolCalls.push({
                        toolName,
                        toolResult,
                        collapsed: true
                    });
                });
                
                saveChatMessage({
                    type: 'toolcall',
                    toolCalls,
                    sender: 'bot'
                });
                
                currentToolCallId = null;
            }
        }
        
        // Â§ÑÁêÜÊ∂àÊÅØÈòüÂàó
        function processMessageQueue() {
            if (messageQueue.length > 0) {
                const nextMsg = messageQueue.shift();
                
                if (nextMsg.type === 'toolcall') {
                    // ÂºÄÂßãÂ∑•ÂÖ∑Ë∞ÉÁî®
                    const resultContainer = appendToolCall(nextMsg.toolName, 'bot', false);
                    // ÊòæÁ§∫Â∑•ÂÖ∑ËøîÂõûÁªìÊûú
                    updateToolCallResult(nextMsg.result, resultContainer);
                } else if (nextMsg.type === 'text') {
                    // Â¶ÇÊûúÊúâÊú™ÂÆåÊàêÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®ÔºåÂÖàÂÆåÊàêÂÆÉ
                    finishToolCalls();
                    // ÊòæÁ§∫ÊôÆÈÄöÊñáÊú¨Ê∂àÊÅØ
                    appendMessage(nextMsg.content, 'bot');
                } else if (nextMsg.type === 'image') {
                    finishToolCalls();
                    appendImage(nextMsg.content, nextMsg.alt_text, 'bot');
                } else if (nextMsg.type === 'audio') {
                    finishToolCalls();
                    appendAudio(nextMsg.content, 'bot');
                }
            } else {
                // ÊâÄÊúâÊ∂àÊÅØÂ§ÑÁêÜÂÆåÊØïÔºåÁªìÊùüÂ∑•ÂÖ∑Ë∞ÉÁî®
                finishToolCalls();
            }
        }

        function appendMessage(content, sender, save = true) {
            // Â¶ÇÊûúÊòØÂ∑•ÂÖ∑Ë∞ÉÁî®ÊñáÊú¨ÔºåÂ∞ÜÂÖ∂ÊîæÂÖ•ÈòüÂàó
            if (sender === 'bot' && content.startsWith('Ë∞ÉÁî®Â∑•ÂÖ∑: ')) {
                const toolName = content.replace('Ë∞ÉÁî®Â∑•ÂÖ∑: ', '');
                messageQueue.push({
                    type: 'toolcall',
                    toolName,
                    result: 'Á≠âÂæÖÁªìÊûú...' // ÊöÇÊó∂Âç†‰ΩçÔºåÁ®çÂêé‰ºöÊõ¥Êñ∞
                });
                // Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÊù°Ê∂àÊÅØÔºåÂºÄÂßãÂ§ÑÁêÜÈòüÂàó
                if (messageQueue.length === 1 && !currentToolCallId) {
                    processMessageQueue();
                }
                return;
            }
            
            // ÈùûÂ∑•ÂÖ∑Ë∞ÉÁî®ÊñáÊú¨ÔºåÊ£ÄÊü•ÊòØÂê¶ÊúâÊú™Â§ÑÁêÜÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®
            if (sender === 'bot' && messageQueue.length > 0) {
                // Â¶ÇÊûúÊòØÂ∑•ÂÖ∑Ë∞ÉÁî®ÂêéÁöÑÊ∂àÊÅØ
                const lastMsg = messageQueue[messageQueue.length - 1];
                if (lastMsg.type === 'toolcall') {
                    // Êõ¥Êñ∞ÊúÄÂêé‰∏Ä‰∏™Â∑•ÂÖ∑Ë∞ÉÁî®ÁöÑÁªìÊûú
                    lastMsg.result = content;
                    return;
                }
                
                // ‰∏çÊòØÂ∑•ÂÖ∑Ë∞ÉÁî®ÁöÑÂêéÁª≠Ê∂àÊÅØÔºåÂä†ÂÖ•ÊôÆÈÄöÊ∂àÊÅØÈòüÂàó
                messageQueue.push({
                    type: 'text',
                    content
                });
                
                // Â¶ÇÊûúÈòüÂàóÂè™ÊúâËøô‰∏ÄÊù°Ê∂àÊÅØÂπ∂‰∏îÊ≤°ÊúâÊ¥ªÂä®ÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®ÔºåÁ´ãÂç≥Â§ÑÁêÜ
                if (messageQueue.length === 1 && !currentToolCallId) {
                    processMessageQueue();
                }
                return;
            }
            
            // ÊôÆÈÄöÊñáÊú¨Ê∂àÊÅØÔºàÈùûÂ∑•ÂÖ∑Áõ∏ÂÖ≥ÊàñÁî®Êà∑Ê∂àÊÅØÔºâ
            if (sender === 'bot' && currentToolCallId) {
                finishToolCalls(); // ÁªìÊùü‰πãÂâçÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®
            }
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.dataset.messageType = 'text';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = renderMessageContent(content);
            
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (save) saveChatMessage({type: 'text', content, sender});
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;
            
            // ÈáçÁΩÆÂ∑•ÂÖ∑Ë∞ÉÁî®Áä∂ÊÄÅ
            currentToolCallId = null;
            messageQueue = [];
            
            // Ë∞ÉÁî®ÂêéÁ´Ø /chat API
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(response => {
                if (!response.items || !response.items.length) {
                    appendMessage("Êú™Êî∂Âà∞ÊúâÊïàÂõûÂ§ç", 'bot');
                    return;
                }
                
                // Â§ÑÁêÜ‰∏çÂêåÁ±ªÂûãÁöÑÂìçÂ∫î
                response.items.forEach(item => {
                    switch(item.type) {
                        case 'text':
                            appendMessage(item.content, 'bot');
                            break;
                        case 'image':
                            appendImage(item.content, item.alt_text || 'ÂõæÁâá', 'bot');
                            break;
                        case 'audio':
                            appendAudio(item.content, 'bot');
                            break;
                        case 'tool_call':
                            appendToolCallWithResults(item.content, item.tool_results || [], 'bot');
                            break;
                        default:
                            appendMessage(item.content, 'bot');
                    }
                });
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            })
            .catch(err => {
                appendMessage('ËØ∑Ê±ÇÂ§±Ë¥•: ' + err, 'bot');
                chatInput.disabled = false;
                sendBtn.disabled = false;
            });
        }

        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Ëé∑ÂèñÊâÄÊúâmcp serversÂπ∂Ê∏≤ÊüìÂà∞Âè≥‰æßÂàóË°®
        function fetchServers() {
            fetch('/servers')
                .then(res => res.json())
                .then(list => {
                    serversData = list;
                    serverList.innerHTML = '';
                    toolList.innerHTML = '';
                    toolListTitle.style.display = 'none';
                    if (!list.length) {
                        serverList.innerHTML = '<div style="color:#aaa;">ÊöÇÊó†ÊúçÂä°Âô®</div>';
                        return;
                    }
                    list.forEach((server, idx) => {
                        const div = document.createElement('div');
                        div.className = 'server-item';
                        div.textContent = server.name;
                        div.style.cursor = 'pointer';
                        div.onclick = () => showServerTools(idx, div);
                        serverList.appendChild(div);
                    });
                })
                .catch(() => {
                    serverList.innerHTML = '<div style="color:#f00;">Ëé∑ÂèñÂ§±Ë¥•</div>';
                });
        }
        // Â±ïÁ§∫ÊåáÂÆöserverÁöÑtoolsÔºàÊú¨Âú∞Êï∞ÊçÆÔºâ
        function showServerTools(idx, el) {
            Array.from(serverList.children).forEach(child => child.style.background = '');
            el.style.background = '#eaf3ff';
            toolListTitle.style.display = '';
            const tools = serversData[idx]?.tools || [];
            toolList.innerHTML = '';
            if (!tools.length) {
                toolList.innerHTML = '<div style="color:#aaa;">ÊöÇÊó†ÂèØÁî®Â∑•ÂÖ∑</div>';
                return;
            }
            tools.forEach(tool => {
                const div = document.createElement('div');
                div.className = 'tool-item';
                div.textContent = tool;
                toolList.appendChild(div);
            });
        }
        fetchServers();

        // Ê∑ªÂä†ÂõæÁâáÊ∂àÊÅØ
        function appendImage(src, alt, sender, save = true) {
            if (sender === 'bot' && currentToolCallId) {
                finishToolCalls(); // ÁªìÊùü‰πãÂâçÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®
            }
            
            if (sender === 'bot' && messageQueue.length > 0) {
                messageQueue.push({
                    type: 'image',
                    content: src,
                    alt_text: alt
                });
                if (messageQueue.length === 1) {
                    processMessageQueue();
                }
                return;
            }
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.dataset.messageType = 'image';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.maxWidth = '100%';
            img.style.borderRadius = '4px';
            
            contentDiv.appendChild(img);
            if (alt && alt !== 'ÂõæÁâá') {
                const caption = document.createElement('div');
                caption.textContent = alt;
                caption.style.marginTop = '8px';
                caption.style.fontSize = '13px';
                caption.style.color = '#8c8c8c';
                contentDiv.appendChild(caption);
            }
            
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (save) saveChatMessage({type: 'image', content: src, alt_text: alt, sender});
        }
        
        // Ê∑ªÂä†Èü≥È¢ëÊ∂àÊÅØ
        function appendAudio(src, sender, save = true) {
            if (sender === 'bot' && currentToolCallId) {
                finishToolCalls(); // ÁªìÊùü‰πãÂâçÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®
            }
            
            if (sender === 'bot' && messageQueue.length > 0) {
                messageQueue.push({
                    type: 'audio',
                    content: src
                });
                if (messageQueue.length === 1) {
                    processMessageQueue();
                }
                return;
            }
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.dataset.messageType = 'audio';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = src;
            
            contentDiv.appendChild(audio);
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (save) saveChatMessage({type: 'audio', content: src, sender});
        }

        // Ê∑ªÂä†Â∑•ÂÖ∑Ë∞ÉÁî®ÂèäÂÖ∂ÁªìÊûú
        function appendToolCallWithResults(toolName, results, sender, save = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.dataset.messageType = 'toolcall';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const toolCallDiv = document.createElement('div');
            toolCallDiv.className = 'tool-call';
            toolCallDiv.dataset.toolName = toolName;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'tool-call-header';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'tool-call-name';
            nameDiv.textContent = toolName;
            
            const toggleDiv = document.createElement('div');
            toggleDiv.className = 'tool-call-toggle';
            toggleDiv.textContent = 'Â±ïÂºÄ';
            
            headerDiv.appendChild(nameDiv);
            headerDiv.appendChild(toggleDiv);
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'tool-call-body collapsed';
            
            // Â§ÑÁêÜÂ∑•ÂÖ∑ÁªìÊûú
            if (results.length > 0) {
                results.forEach(result => {
                    if (result.type === 'image') {
                        const img = document.createElement('img');
                        img.src = result.content;
                        img.alt = result.alt_text || 'ÂõæÁâá';
                        img.style.maxWidth = '100%';
                        img.style.borderRadius = '4px';
                        img.style.marginBottom = '8px';
                        bodyDiv.appendChild(img);
                        
                        if (result.alt_text && result.alt_text !== 'ÂõæÁâá') {
                            const caption = document.createElement('div');
                            caption.textContent = result.alt_text;
                            caption.style.marginTop = '4px';
                            caption.style.marginBottom = '8px';
                            caption.style.fontSize = '13px';
                            caption.style.color = '#8c8c8c';
                            bodyDiv.appendChild(caption);
                        }
                    } else if (result.type === 'audio') {
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = result.content;
                        audio.style.marginBottom = '8px';
                        bodyDiv.appendChild(audio);
                    } else {
                        // ÊñáÊú¨ÁªìÊûú
                        const textDiv = document.createElement('div');
                        textDiv.innerHTML = renderMessageContent(result.content);
                        textDiv.style.marginBottom = '8px';
                        bodyDiv.appendChild(textDiv);
                    }
                });
            } else {
                bodyDiv.innerHTML = '<div style="color:#8c8c8c;font-style:italic;">Êó†ÁªìÊûú</div>';
            }
            
            headerDiv.onclick = function() {
                bodyDiv.classList.toggle('collapsed');
                toggleDiv.textContent = bodyDiv.classList.contains('collapsed') ? 'Â±ïÂºÄ' : 'ÊäòÂè†';
            };
            
            toolCallDiv.appendChild(headerDiv);
            toolCallDiv.appendChild(bodyDiv);
            contentDiv.appendChild(toolCallDiv);
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (save) {
                const toolCalls = [{
                    toolName,
                    toolResult: bodyDiv.innerHTML,
                    collapsed: true
                }];
                
                saveChatMessage({
                    type: 'toolcall',
                    toolCalls,
                    sender
                });
            }
        }
    </script>
